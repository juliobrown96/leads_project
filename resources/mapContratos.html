
 <div id="mapRegiaos" style=" height: 400px; width: 100%; z-index: 1;"></div>

<script>
function atualizarMapa() {
    var map = L.map('mapRegiaos').setView([-14.2400732, -53.1805017], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const pontosInput = document.getElementById('pontos');
    if (pontosInput.value) {
        const pontosData = JSON.parse(pontosInput.value);
        if (pontosData.pontos) {
            pontosData.pontos.forEach(function(ponto) {
                const raio = ponto.raio
                const circle = L.circle([ponto.lat, ponto.lng], {
                    color: '#FF0000',
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    radius: raio
                }).addTo(map);

                const marker = L.marker([ponto.lat, ponto.lng]).addTo(map).bindPopup(ponto.nome);

                marker.on('click', function() {
                    marker.openPopup();
                });
            });
        }
    }
}

// Chame a função para carregar o mapa inicialmente
atualizarMapa();
</script>
